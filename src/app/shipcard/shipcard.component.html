<mat-card>
  <mat-card-title>{{ship.name}}</mat-card-title>
  <img mat-card-image src="{{images[ship.id].img}}" alt="">
  <mat-card-content>
    <p>Number of places: {{ship.num_of_places}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button>SHOW FLIGHTS</button>
  </mat-card-actions>
</mat-card>

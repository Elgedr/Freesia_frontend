<div class="main-div">
  <mat-card>
    <mat-card-title>Flight from {{flight.departure_place}} to the {{flight.destination_place}} </mat-card-title>
    <mat-card-content>
      <p>Departure Time: {{flight.departure_time}}</p>
      <p>Arrival Time: {{flight.arrival_time}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="font-family: Arial,serif; color: #336699"  [routerLink]="[flight.id,flight.ship_id, 'details']">Show details</button>
    </mat-card-actions>
  </mat-card>
</div>

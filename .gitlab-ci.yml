
stages:
  - build
  - deploy

build freesia:
  stage: build
  image: node:12-alpine
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - dist
  tags:
    - freesia
  script:
    - npm install
    - npm run build

deploy freesia:
  stage: deploy
  only:
    refs:
      - main

  tags:
    - freesia
  script:
    - export NODE_OPTIONS=--max_old_space_size=4096
    - mkdir -p ~/front-deployment
    - rm -rf ~/front-deployment/*
    - cp -r dist/. ~/front-deployment
